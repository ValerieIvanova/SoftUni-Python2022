<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>REGISTRATION FORM</h1>
      <form class="form" action="registration">
        <div class="name-inp">
          <label for="fname" class="fname">First Name</label><br>
          <input type="text" id="inp-fname" name="fname" class="fname" />
          <label for="lname" class="lname">Last Name</label>
          <input type="text" id="inp-lname" name="lname" class="lname" />
        </div>

        <div class="info">
          <label for="email" class="email">Email</label>
          <input type="email" id="email" name="email" class="email" />

          <label for="pass" class="pass">Password</label>
          <input type="password" id="pass" name="pass" class="pass" />
          <label for="c-pass" class="cpass">Confirm password</label>
          <input type="password" id="c-pass" name="c-pass" class="cpass" />
        </div>

        <div class="terms">
          <input
            type="checkbox"
            id="subscribe"
            name="subscribe"
            value="subscribe"
          />
          <label for="subscribe"
            >I accept the Terms of Use & Privacy Policy</label
          >
        </div>

        <button class="btn">REGISTER NOW</button>
      </form>
    </div>
  </body>
</html>
