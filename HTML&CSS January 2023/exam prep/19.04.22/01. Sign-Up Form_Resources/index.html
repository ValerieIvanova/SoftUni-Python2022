<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />
  </head>
  <body>
    <main class="container">
      <header>
        <h3>SoftUni</h3>
        <h1>Welcome to SoftUni.</h1>
        <h2>Are you ready to become a dev?</h2>
        <div class="head-btns">
          <i class="fas fa-globe-asia"></i>

          <i class="fab fa-mizuni"></i>

          <i class="fab fa-twitter"></i>
        </div>
      </header>

      <div class="content">
        <form action="register" class="form">
          <label for="username">USERNAME</label><br>
          <input type="text" id="username" placeholder="antoniyaat" /><br>

          <label for="email">EMAIL</label><br>
          <input
            type="emailt"
            id="email"
            placeholder="a.atanasova@softuni.bg"
          /><br>

          <label for="password">PASSWORD</label><br>
          <input type="password" id="password" placeholder="********" /><br>

          <label for="rpassword">REPEAT PASSWORD</label><br>
          <input type="password" id="rpassword" placeholder="********" /><br>
        </form>

        <button class="register-btn">REGISTER</button>
        <button class="alr-reg-btn">I am already a ninja</button>
      </div>
    </main>
  </body>
</html>
