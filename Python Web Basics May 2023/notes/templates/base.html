{% load static %}
{% load get_profile %}
{% get_user_profile as profile %}


<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <title>Notes</title>
</head>

<body>
<!--navigation bar-->
<header>
    <nav>
        <ul>
            <li class="img"><img src="{% static 'images/note.png' %}" width="32" height="32"/></li>

            <li><a href="{% url 'index' %}">Notes</a></li>

            {% if profile %}
                <li class="right">
                    <a href="{% url 'add_note' %}">Add Note</a>
                    <a href="/profile">Profile</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</header>
<!--end navigation bar-->


{% block content %}
{% endblock %}


<footer>
    <div>Python Web Basics Exam @SoftUni</div>
</footer>

</html>
