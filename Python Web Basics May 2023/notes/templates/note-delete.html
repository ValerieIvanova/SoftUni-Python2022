{% extends 'base.html' %}
{% block content %}
        <div class="body">
            <!--headings-->
            <h1>Delete Note</h1>
            <!--headings-->

            <!--note delete data form-->
            <div class="form">
                <form method="POST" action="{% url 'delete_note' pk=note.pk %}">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Delete" />
                </form>
            </div>
            <!--end note delete data form-->
        </div>

{% endblock %}
